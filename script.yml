---

 - hosts: all
   become: yes

   tasks:

    - name: Install script
      template:
        src: /etc/ansible/common/files/testweb.sh
        dest: /home/ansible-admin/testweb.sh
        mode: 0777

    - name: cron
      cron:
        name: "check dirs"
        minute: "0"
        hour: "5,2"
        job: "ls -alh > /dev/null"
